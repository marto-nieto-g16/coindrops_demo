<!DOCTYPE html>
<html>
<head>
    <title>Faucet</title>
</head>
<body>
    <h1>Faucet</h1>
    <p>Ingrese su dirección de Ethereum y haga clic en "Solicitar fondos" para recibir ETH de la Faucet:</p>
    <input type="text" id="address-input" placeholder="Dirección Ethereum">
    <button onclick="requestFunds()">Solicitar fondos</button>

    <script>
        function requestFunds() {
            var addressInput = document.getElementById('address-input');
            var address = addressInput.value;

            fetch('/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address: address })
            })
            .then(function(response) {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Error al solicitar fondos: ' + response.statusText);
                }
            })
            .then(function(data) {
                alert(data);
            })
            .catch(function(error) {
                alert(error);
            });
        }
    </script>
</body>
</html>
