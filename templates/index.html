<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contador en Flask</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function decrementarContador() {
            $.get("/decrementar");
        }

        setInterval(decrementarContador, 1000);
    </script>
</head>
<body>
    <h1>Contador actual: {{ contador }}</h1>
</body>
</html>
